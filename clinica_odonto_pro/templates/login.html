{% extends 'base.html' %}{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="h4 mb-3">Login {{ role|capitalize }}</h2>
        <form method="post">
          <div class="mb-3"><label class="form-label">Email</label>
            <input class="form-control" name="email" type="email" value="{{ fixed_email or '' }}" required></div>
          <div class="mb-3"><label class="form-label">Senha</label>
            <input class="form-control" name="password" type="password" required></div>
          <button class="btn btn-secondary w-100" type="submit">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
