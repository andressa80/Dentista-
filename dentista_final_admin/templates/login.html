{% extends 'base.html' %}{% block content %}
<h2>Login {% if role %} - {{ role|capitalize }}{% endif %}</h2>
<form method="post">
  <label>Email<br><input name="email" type="email" value="{{ fixed_email or '' }}" required></label><br>
  <label>Senha<br><input name="password" type="password" required></label><br>
  <button type="submit">Entrar</button>
</form>
{% if role=='patient' %}<p><a href="{{ url_for('patient_forgot') }}">Esqueci minha senha</a></p>{% endif %}
{% endblock %}
