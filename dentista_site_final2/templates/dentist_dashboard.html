{% extends 'base.html' %}{% block title %}Painel Dentista{% endblock %}{% block content %}
<h2>Olá, {{ session.get('dentist_name') }}</h2>
<a class="btn" href="{{ url_for('create_patient') }}">Criar paciente</a>
<h3>Pacientes</h3>
<ul>
  {% for p in patients %}
    <li><a href="{{ url_for('view_patient', pid=p.id) }}">{{ p.name }}</a> — {{ p.email }}</li>
  {% else %}
    <li>Sem pacientes</li>
  {% endfor %}
</ul>
{% endblock %}
